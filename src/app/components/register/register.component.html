<div class="row justify-content-center">

    <div class="col-md-4" style="border:1px solid green;border-radius:10px;">
        <h1>Sign up</h1>
        <hr><br>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="user.email" name="email" type="email" required class="form-control color-green"
                    id="email" placeholder="Introduce tu email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="user.username" name="username" type="text" required class="form-control color-green"
                    id="username" placeholder="Introduce tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" required
                    class="form-control color-green" id="password" placeholder="Introduce tu contraseÃ±a">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="user.name" name="name" type="text" required class="form-control color-green"
                    id="name" placeholder="Introduce tu nombre">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input [(ngModel)]="user.surname" name="surname" type="text" required class="form-control color-green"
                    id="surname" placeholder="Introduce tus apellidos">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a [routerLink]="['/']" class="btn btn-success">Cancelar</a>
        </form>
        <p>
            <span>Already have an account?&nbsp;</span>
            <a [routerLink]="['/login']">Log in!</a>
        </p>
    </div>

</div>
