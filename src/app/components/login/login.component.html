    <div class="col-12">
        <img src="../../../assets/img/banner.png" class="col-6 offset-3">
    </div>
    <div class="col-6" style="border:1px solid green;border-radius:10px;">
        <h1>Log in</h1>
        <hr><br>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="user.email" name="email" type="email" required class="form-control color-green"
                    id="email" placeholder="Introduce tu email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input [(ngModel)]="user.password" name="password" type="password" required
                    class="form-control color-green" id="password" placeholder="Introduce tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <p>
            <span>Don't have an account?&nbsp;</span>
            <a [routerLink]="['/signup']">Sign up!</a>
        </p>
    </div>
</div>

<ng-template #inicio let-modal id="inicio">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Explicación Sitio web</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="divtabla">
            <table [formGroup]="form" class="table">
                <tr>
                    <td>
                        <textarea formControlName="comment" rows="6" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
                </tr>
            </table>
        </div>
    </div>
</ng-template>
